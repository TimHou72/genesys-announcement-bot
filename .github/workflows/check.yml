name: Genesys Announcement Bot

on:
  schedule:
    - cron: '0 * * * *' # 每小時執行一次
  workflow_dispatch: # 允許手動觸發測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 feedparser

      - name: Run Script
        env:
          MATTERMOST_WEBHOOK: ${{ secrets.MATTERMOST_WEBHOOK }}
        run: python main.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 檢查檔案是否存在，如果不存在就建立一個空的，避免 git add 報錯
          touch last_announcement.txt
          git add last_announcement.txt
          # 檢查是否有內容變更，有變更才 commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update last announcement cache"
            git push
          fi
