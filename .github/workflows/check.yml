name: Genesys Announcement Bot

on:
  schedule:
    - cron: '30 * * * *' # 每小時的 30 分執行，避開整點尖峰
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 確保有權限推送到 Repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # 自動緩存套件

      - name: Install dependencies
        run: pip install requests beautifulsoup4 feedparser

      - name: Run Script
        env:
          MATTERMOST_WEBHOOK: ${{ secrets.MATTERMOST_WEBHOOK }}
        run: python main.py

      - name: Auto-Commit Cache
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sent_hashes.txt
          if git diff --staged --quiet; then
            echo "No new updates."
          else
            git commit -m "Update announcement cache [skip ci]"
            git push
          fi
